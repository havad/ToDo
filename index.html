<!DOCTYPE html>
<html>

<head>

    <script src="index.js"></script>
    <title>ToDo List</title>
</head>

<body>
    <div id="header">
        <h1>ToDo List</h1>
    </div>

    </div>
    <div id="tasks"></div>
</body>
